<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NET Admin - Updates</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    /* Top navigation bar */
    .navbar {
      background-color: #1c1c1c;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
      color: #00a2ff;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background-color: #2a2a2a;
    }

    /* Update list */
    .content {
      padding: 40px;
    }

    .update-card {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .update-card h2 {
      margin: 0;
      color: #00a2ff;
    }

    .update-card p {
      margin: 5px 0;
      color: #ddd;
    }

    .update-card small {
      color: #aaa;
    }

    .join-btn {
      margin-top: 12px;
      background: #00a2ff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .join-btn:hover {
      background: #0080cc;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <h1>NET Admin</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="info.html">Info</a>
      <a href="verify.html">Verify</a>
      <a href="updates.html">Updates</a>
      <a href="get-rank.html">Get Rank</a>
    </div>
  </div>

  <!-- Page content -->
  <div class="content">
    <h1>Game Updates</h1>

    <!-- Example update -->
    <div class="update-card">
      <h2>Update 2 - PRE HISTORIC</h2>
      <p>New sweeps + new insects + new weathers + New zone.</p>
      <small>Date: September 14, 2025</small><br>
      <button class="join-btn" onclick="window.location.href='https://www.roblox.com/games/122470605012844/5days-Net'">
        ▶ Join Game
      </button>
    </div>

    <!-- You can add more updates below -->
    <div class="update-card">
      <h2>Update 1.0 - FROZEN</h2>
      <p>New map.</p>
      <small>Date: September 1, 2025</small><br>
      <button class="join-btn" onclick="window.location.href='https://www.roblox.com/games/122470605012844/5days-Net'">
        ▶ Join Game
      </button>
    </div>
  </div>
</body>
</html>
