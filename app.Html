<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net AI | 0.0.6</title>
    <link rel="icon" href="https://img.icons8.com/fluency/48/artificial-intelligence.png" type="image/png">
    <style>
        :root {
            --primary-glow: #ff924a;
            --bg-dark: #0f0f0f;
            --chat-bg: #1a1a1a;
            --text-main: #e0e0e0;
            --glass-border: rgba(255, 255, 255, 0.1);
            --sidebar-bg: rgba(0, 0, 0, 0.6);
        }

        [data-theme="light"] {
            --bg-dark: #f0f2f5;
            --chat-bg: #ffffff;
            --text-main: #1a1a1a;
            --glass-border: rgba(0, 0, 0, 0.1);
            --sidebar-bg: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }

        body {
            margin: 0; height: 100vh; display: flex;
            background: var(--bg-dark);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text-main); overflow: hidden;
        }

        /* ===== SIDEBAR ===== */
        .SideBar {
            width: 220px; background: var(--sidebar-bg);
            backdrop-filter: blur(15px); padding: 25px 15px;
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; gap: 10px;
        }

        .SideBar h2 {
            font-size: 22px; margin: 0;
            background: linear-gradient(90deg, var(--primary-glow), #ffcba6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* ===== MAIN CONTENT ===== */
        .Main { flex: 1; display: flex; flex-direction: column; position: relative; }

        .TopBar {
            margin: 15px; padding: 12px 25px; border-radius: 15px;
            background: var(--chat-bg); border: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .Chat { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
        border-left: 4px solid var(--primary-glow);
        box-shadow: inset 5px 0 10px -5px var(--primary-glow); }

        .Message {
            max-width: 80%; padding: 14px 18px; border-radius: 18px;
            line-height: 1.5; animation: msgIn 0.3s ease-out;
        }

        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .User { align-self: flex-end; background: var(--primary-glow); color: white; border-bottom-right-radius: 2px; }
        
        /* RESTORED LEFT OUTLINE */
        .AI { 
            align-self: flex-start; background: var(--chat-bg); 
            border: 1px solid var(--glass-border); 
            border-left: 5px solid var(--primary-glow); 
            border-bottom-left-radius: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* THINKING PULSE ANIMATION */
        .ThinkingPulse {
            animation: pulseGlow 1.5s infinite;
        }
        @keyframes pulseGlow {
            0% { border-left-color: var(--primary-glow); opacity: 1; }
            50% { border-left-color: white; opacity: 0.7; }
            100% { border-left-color: var(--primary-glow); opacity: 1; }
        }

        /* ===== BUTTONS & SETTINGS ===== */
        .QuickBtn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--primary-glow);
            color: var(--text-main); padding: 8px 15px; border-radius: 20px;
            cursor: pointer; margin: 5px 5px 0 0; font-size: 13px;
        }
        .QuickBtn:hover { background: var(--primary-glow); color: white; }

        #settingsModal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px); z-index: 9999; align-items: center; justify-content: center;
        }

        .SettingsBox { background: var(--chat-bg); padding: 25px; border-radius: 20px; border: 2px solid var(--primary-glow); width: 320px; }

        .InputArea { padding: 20px; display: flex; gap: 10px; }
        input[type="text"] {
            flex: 1; padding: 15px 20px; border-radius: 25px;
            border: 1px solid var(--glass-border); background: var(--chat-bg); color: var(--text-main); outline: none;
        }
        .SendBtn { padding: 0 25px; border-radius: 25px; border: none; background: var(--primary-glow); color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="settingsModal">
    <div class="SettingsBox">
        <h3>AI Settings</h3>
        <label>Theme</label>
        <select id="themeMode" onchange="changeTheme(this.value)" style="width:100%; padding:8px; margin-bottom:15px;">
            <option value="dark">Dark Mode</option>
            <option value="light">Light Mode</option>
        </select>
        <label>Glow Color</label>
        <input type="color" id="colorPicker" style="width:100%; height:35px; margin-bottom:15px;" oninput="changeGlow(this.value)">
        <label>Thinking Speed</label>
        <select id="speedMode" style="width:100%; padding:8px; margin-bottom:20px;">
            <option value="200">Fast</option>
            <option value="1200">Normal</option>
            <option value="3000">Deep Think</option>
        </select>
        <button class="SendBtn" style="width:100%; height:40px;" onclick="toggleSettings()">Save</button>
    </div>
</div>

<div class="SideBar">
    <h2>NET AI</h2>
    <p>‚ö° Math & Logic</p>
    <p>üìê Geometry</p>
    <p>algebra x = y</p>
    <div style="margin-top:auto; font-size:12px; opacity:0.6;">By Aaradhya v0.0.6</div>
</div>

<div class="Main">
    <div class="TopBar">
        <div class="TopBarText">Net AI</div>
        <button onclick="toggleSettings()" style="background:none; border:none; cursor:pointer; font-size:20px;">‚öôÔ∏è</button>
    </div>

    <div class="Chat" id="chat"></div>

    <div class="InputArea">
        <input id="input" type="text" placeholder="Ask something..." onkeydown="if(event.key==='Enter')send()">
        <button class="SendBtn" onclick="send()">SEND</button>
    </div>
</div>

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    window.onload = () => {
        const savedGlow = localStorage.getItem("netAiGlow") || "#ff924a";
        const savedTheme = localStorage.getItem("netAiTheme") || "dark";
        changeGlow(savedGlow);
        changeTheme(savedTheme);
        document.getElementById("colorPicker").value = savedGlow;
        document.getElementById("themeMode").value = savedTheme;
        welcomeMessage();
    };

    function welcomeMessage() {
        const welcome = `
            <b>üëã Hello! I'm Net AI.</b><br>
            I'm optimized for math and quick questions. Try one of these:
            <div style="margin-top:10px">
                <button class="QuickBtn" onclick="quickAsk('Maths')">Maths</button>
                <button class="QuickBtn" onclick="quickAsk('Geometry')">Geometry</button>
                <button class="QuickBtn" onclick="quickAsk('Algebra')">Algebra</button>
            </div>
        `;
        add(welcome, "AI");
    }

    function quickAsk(topic) {
        input.value = `Tell me about ${topic}`;
        send();
    }

    function toggleSettings() {
        const modal = document.getElementById("settingsModal");
        modal.style.display = (modal.style.display === "flex") ? "none" : "flex";
    }

    function changeGlow(color) {
        document.documentElement.style.setProperty('--primary-glow', color);
        localStorage.setItem("netAiGlow", color);
    }

    function changeTheme(mode) {
        document.body.setAttribute("data-theme", mode);
        localStorage.setItem("netAiTheme", mode);
    }

    function send() {
        const text = input.value.trim();
        if (!text) return;
        add(text, "User");
        input.value = "";

        const speed = parseInt(document.getElementById("speedMode").value);
        const typingId = "typing_" + Date.now();
        add("Net AI is thinking...", "AI ThinkingPulse", typingId);

        setTimeout(() => {
            const botMessage = document.getElementById(typingId);
            if (botMessage) {
                botMessage.classList.remove("ThinkingPulse");
                botMessage.innerHTML = reply(text);
            }
            chat.scrollTop = chat.scrollHeight;
        }, speed);
    }

    function add(text, type, id = "") {
        const div = document.createElement("div");
        div.className = "Message " + type;
        if (id) div.id = id;
        div.innerHTML = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function reply(msg) {
        const lower = msg.toLowerCase();
        
        // INTERACTIVE REPLIES
        if (lower.includes("pizza")) return "I can't eat üçï, but I can calculate its area using œÄr¬≤!";
        if (lower.includes("math")) return "Math is the language of logic! I can solve equations or explain concepts.";
        if (lower.includes("geometry")) return "Geometry is all about shapes. Ask me about area, perimeter, or circles! üìê";
        if (lower.includes("algebra")) return "Algebra helps us find unknown values like 'x'. Ask me to solve a problem! ‚úñÔ∏è";
        if (lower.includes("hi") || lower.includes("hello")) return "Hello! I'm Net AI, made by Aaradhya. Ready to solve?";
        if (lower.includes("made you") || lower.includes("creator")) return "I was made by the developer <b>Aaradhya</b>!";
        if (lower.includes("radius") || lower.includes("circle") || lower.includes("diameter")) {
            return "‚≠ï <b>Circle Study:</b><br>‚Ä¢ Diameter = 2r<br>‚Ä¢ Area = œÄr¬≤<br>‚Ä¢ Circumference = 2œÄr";
        }

        // MATH EVALUATION
        const mathExpression = msg.replace(/[^-e0-9+*/().^]/g, "");
        if (mathExpression && /[\d]/.test(mathExpression)) {
            try {
                const result = new Function(`return ${mathExpression.replace('^', '**')}`)();
                return `üßÆ <b>Result:</b> ${result}`;
            } catch (e) { }
        }

        return "I'm still learning! Try asking a math problem or ask about geometry.";
    }
</script>
</body>
</html>
