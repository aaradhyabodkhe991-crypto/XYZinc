<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NET Admin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      background-color: #111;
      background-size: cover;       /* ensures image covers the whole page */
      background-position: center;  /* centers the image */
      background-repeat: no-repeat; /* prevent tiling */
      transition: background-image 1s ease-in-out;
      position: relative;
    }

    /* Dull overlay frame so the background is not too flashy */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); /* dull frame (50% dark) */
      pointer-events: none; /* lets clicks pass through */
      z-index: 0;
    }

    /* Top navigation bar */
    .navbar {
      background-color: rgba(28, 28, 28, 0.9); /* slightly transparent */
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
      color: #00a2ff;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background-color: #2a2a2a;
    }

    /* Main content */
    .content {
      position: relative; /* sits above overlay */
      z-index: 10;
      padding: 100px 40px 40px 40px; /* top padding for navbar */
      text-align: center;
    }

    .content h2 {
      color: #00a2ff;
      font-size: 28px;
    }

    .content p {
      font-size: 18px;
      color: #ddd;
    }

  </style>
</head>
<body>

  <!-- Navigation bar -->
  <div class="navbar">
    <h1>NET Admin</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="info.html">Info</a>
      <a href="verify.html">Verify</a>
      <a href="updates.html">Updates</a>
      <a href="get-rank.html">Get Rank</a>
    </div>
  </div>

  <!-- Page content -->
  <div class="content">
    <h2>Welcome to NET Admin</h2>
    <p>This is the main hub. Use the navigation bar above to explore Info, Verify, Updates, and Rank features.</p>
    <p id="welcomeUser"></p>
  </div>

  <script>
    // Show welcome message if verified
    const user = localStorage.getItem("verifiedUser");
    if (user) {
      document.getElementById("welcomeUser").textContent =
        `âœ… Welcome ${user}, we have verified that it is you.`;
    }

    // Background images array
    const backgrounds = [
      'img1.png',
      'img2.png',
      'img3.png',
      'img4.png'
    ];

    let current = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${backgrounds[current]}')`;
      current = (current + 1) % backgrounds.length;
    }

    // Initial background
    changeBackground();
    // Change background every 10 seconds
    setInterval(changeBackground, 10000);
  </script>

</body>
</html>
