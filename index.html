<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NET Admin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      background-color: #111;
      background-size: cover;       /* full-page background */
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
      position: relative;
    }

    /* Dull overlay so content is readable */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); /* 50% dark */
      pointer-events: none;
      z-index: 0;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(28, 28, 28, 0.9);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
      color: #00a2ff;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background-color: #2a2a2a;
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 10;
      padding: 100px 40px 40px 40px;
      text-align: center;
    }

    .content h2 {
      color: #00a2ff;
      font-size: 28px;
    }

    .content p {
      font-size: 18px;
      color: #ddd;
    }

    /* Portrait image grid */
    .portrait-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .portrait-grid img {
      width: 100%;
      height: auto;
      border-radius: 12px; /* smooth corners */
      object-fit: cover;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .portrait-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>NET Admin</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="info.html">Info</a>
      <a href="verify.html">Verify</a>
      <a href="updates.html">Updates</a>
      <a href="get-rank.html">Get Rank</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="content">
    <h2>Welcome to NET Admin</h2>
    <p>This is the main hub. Use the navigation bar above to explore Info, Verify, Updates, and Rank features.</p>
    <p id="welcomeUser"></p>

    <h3>Gallery</h3>
    <div class="portrait-grid">
      <img src="img1.png" alt="Portrait 1">
      <img src="img2.png" alt="Portrait 2">
      <img src="img3.png" alt="Portrait 3">
      <img src="img4.png" alt="Portrait 4">
      <img src="img5.png" alt="Portrait 5">
      <img src="img6.png" alt="Portrait 6">
    </div>
  </div>

  <script>
    // Show welcome message if verified
    const user = localStorage.getItem("verifiedUser");
    if (user) {
      document.getElementById("welcomeUser").textContent =
        `âœ… Welcome ${user}, we have verified that it is you.`;
    }

    // Rotating background images
    const backgrounds = [
      'bg1.png',
      'bg2.png',
      'bg3.png',
      'bg4.png'
    ];

    let current = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${backgrounds[current]}')`;
      current = (current + 1) % backgrounds.length;
    }

    // Initial background
    changeBackground();
    // Rotate every 10 seconds
    setInterval(changeBackground, 10000);
  </script>

</body>
</html>
