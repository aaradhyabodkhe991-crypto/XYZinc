<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NET Admin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      background-color: #111;
      position: relative;
    }

    .navbar {
      background-color: rgba(28,28,28,0.9);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
      color: #00a2ff;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background-color: #2a2a2a;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 100px 40px 40px 40px;
      text-align: center;
    }

    .content h2 {
      color: #00a2ff;
      font-size: 28px;
    }

    .content p {
      font-size: 18px;
      color: #ddd;
    }

    .portrait-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .portrait-grid img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .portrait-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .redeem-box {
      margin-top: 40px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .redeem-box input {
      width: 90%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin: 6px 0;
    }

    .redeem-box button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: #00a2ff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .redeem-box button:hover {
      background: #007acc;
    }

    #result {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>NET Admin</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="info.html">Info</a>
      <a href="verify.html">Verify</a>
      <a href="updates.html">Updates</a>
      <a href="get-rank.html">Get Rank</a>
    </div>
  </div>

  <div class="content">
    <h2>Welcome to NET Admin</h2>
    <p>This is the main hub. Use the navigation bar above to explore Info, Verify, Updates, and Rank features.</p>
    <p id="welcomeUser"></p>

    <h3>Gallery</h3>
    <div class="portrait-grid">
      <img src="img1.png" alt="Portrait 1">
      <img src="img2.png" alt="Portrait 2">
      <img src="img3.png" alt="Portrait 3">
      <img src="img4.png" alt="Portrait 4">
      <img src="img5.png" alt="Portrait 5">
      <img src="img6.png" alt="Portrait 6">
      <img src="img7.png" alt="Portrait 7">
      <img src="img8.png" alt="Portrait 8">
      <img src="img9.png" alt="Portrait 9">
      <img src="img10.png" alt="Portrait 10">
      <img src="img11.png" alt="Portrait 11">
    </div>

    <div class="redeem-box">
      <h2>Redeem Code</h2>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="text" id="userid" placeholder="UserId"><br>
      <input type="text" id="code" placeholder="Enter Code"><br>
      <button onclick="redeem()">Redeem</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    // üîπ Example codes (you can add more here)
    let codes = {
      "WELCOME100": { amount: 10000, used: false },
      "FREE500": { amount: 500, used: false },
      "SECRET200": { amount: 200, used: false }
    };

    // üîπ Track used codes per browser
    let usedCodes = JSON.parse(localStorage.getItem("usedCodes") || "{}");

    function redeem() {
      const username = document.getElementById("username").value.trim();
      const userId = document.getElementById("userid").value.trim();
      const code = document.getElementById("code").value.trim().toUpperCase();
      const result = document.getElementById("result");

      if (!username || !userId || !code) {
        result.textContent = "‚ö† Please fill all fields.";
        result.style.color = "orange";
        return;
      }

      if (!codes[code]) {
        result.textContent = "‚ùå Invalid code.";
        result.style.color = "red";
        return;
      }

      if (usedCodes[code]) {
        result.textContent = "‚ùå Code already used.";
        result.style.color = "red";
        return;
      }

      // ‚úÖ Success
      usedCodes[code] = { username, userId };
      localStorage.setItem("usedCodes", JSON.stringify(usedCodes));

      result.textContent = `‚úÖ ${username} redeemed ${codes[code].amount} coins!`;
      result.style.color = "lime";
    }

    // üîπ Welcome text (if verified user stored earlier)
    const verifiedUser = localStorage.getItem("verifiedUser");
    const welcomeUser = document.getElementById("welcomeUser");
    if (verifiedUser) {
      welcomeUser.textContent = `‚úÖ Welcome ${verifiedUser}, verified successfully.`;
    }
  </script>
</body>
</html>
