<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NET Admin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      background-color: #111;
      position: relative;
    }

    .navbar {
      background-color: rgba(28,28,28,0.9);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
      color: #00a2ff;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background-color: #2a2a2a;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 100px 40px 40px 40px;
      text-align: center;
    }

    .content h2 {
      color: #00a2ff;
      font-size: 28px;
    }

    .content p {
      font-size: 18px;
      color: #ddd;
    }

    .portrait-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .portrait-grid img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .portrait-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .redeem-box {
      margin-top: 40px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .redeem-box input {
      width: 90%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin: 6px 0;
    }

    .redeem-box button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: #00a2ff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .redeem-box button:hover {
      background: #007acc;
    }

    #chat-container {
      margin-top: 50px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }

    #chat-input {
      width: 75%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }

    #chat-send {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #00a2ff;
      color: white;
      cursor: pointer;
    }

    #chat-warning {
      color: red;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>NET Admin</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="info.html">Info</a>
      <a href="verify.html">Verify</a>
      <a href="updates.html">Updates</a>
      <a href="get-rank.html">Get Rank</a>
    </div>
  </div>

  <div class="content">
    <h2>Welcome to NET Admin</h2>
    <p>This is the main hub. Use the navigation bar above to explore Info, Verify, Updates, and Rank features.</p>
    <p id="welcomeUser"></p>

    <h3>Gallery</h3>
    <div class="portrait-grid">
      <img src="img1.png" alt="Portrait 1">
      <img src="img2.png" alt="Portrait 2">
      <img src="img3.png" alt="Portrait 3">
      <img src="img4.png" alt="Portrait 4">
      <img src="img5.png" alt="Portrait 5">
      <img src="img6.png" alt="Portrait 6">
      <img src="img7.png" alt="Portrait 7">
      <img src="img8.png" alt="Portrait 8">
      <img src="img9.png" alt="Portrait 9">
      <img src="img10.png" alt="Portrait 10">
      <img src="img11.png" alt="Portrait 11">
    </div>

    <div class="redeem-box">
      <h2>Redeem Code</h2>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="text" id="userid" placeholder="UserId"><br>
      <input type="text" id="code" placeholder="Enter Code"><br>
      <button onclick="redeem()">Redeem</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    // redeem function now inside script
    async function redeem() {
      const username = document.getElementById("username").value;
      const userId = document.getElementById("userid").value;
      const code = document.getElementById("code").value;

      const res = await fetch("/redeem", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Auth-Secret": "super-secret-key" // must match server SECRET
        },
        body: JSON.stringify({ username, userId, code })
      });
      const data = await res.json();
      document.getElementById("result").innerText =
        data.success
          ? `✅ Success: ${data.message}, Amount: ${data.amount}`
          : `❌ Error: ${data.message}`;
    }

    // handle verified user + chat lock
    const verifiedUser = localStorage.getItem("verifiedUser");
    const welcomeUser = document.getElementById("welcomeUser");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatWarning = document.getElementById("chat-warning");
    const chatBox = document.getElementById("chat-box");

    if (verifiedUser) {
      welcomeUser.textContent = `✅ Welcome ${verifiedUser}, we have verified that it is you.`;
    } else {
      if (chatInput) chatInput.disabled = true;
      if (chatSend) chatSend.disabled = true;
      if (chatWarning) chatWarning.style.display = "block";
    }
  </script>
</body>
</html>
